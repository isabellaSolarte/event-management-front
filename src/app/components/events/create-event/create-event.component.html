<div class="form-container">
  <p-card header="Registro de Evento" class="form-card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="field">
        <label for="name">Nombre</label>
        <input
          pInputText
          id="name"
          formControlName="name"
          placeholder="Ingrese el nombre del evento"
          [ngClass]="{
            'ng-invalid ng-touched':
              registerForm.controls['name'].invalid &&
              registerForm.controls['name'].touched
          }"
        />
        <p-message
          *ngIf="
            registerForm.controls['name']?.invalid &&
            registerForm.controls['name']?.touched
          "
          severity="error"
          text="El nombre es requerido."
        ></p-message>
      </div>

      <!-- Descripción -->
      <div class="field">
        <label for="description">Descripción</label>
        <input
          pInputText
          id="description"
          formControlName="description"
          placeholder="Ingrese la descripción"
          [ngClass]="{
            'ng-invalid ng-touched':
              registerForm.controls['description'].invalid &&
              registerForm.controls['description'].touched
          }"
        />
        <p-message
          *ngIf="
            registerForm.controls['description'].invalid &&
            registerForm.controls['description'].touched
          "
          severity="error"
          text="La descripción es requerida."
        ></p-message>
      </div>

      <!-- Fecha -->
      <div class="field">
        <label for="date">Fecha</label>
        <input
          pInputText
          id="date"
          formControlName="date"
          type="date"
          [ngClass]="{
            'ng-invalid ng-touched':
              registerForm.controls['date'].invalid &&
              registerForm.controls['date'].touched
          }"
        />
        <p-message
          *ngIf="
            registerForm.controls['date'].invalid &&
            registerForm.controls['date'].touched
          "
          severity="error"
          text="La fecha es requerida."
        ></p-message>
      </div>

      <!-- Ubicación -->
      <div class="field">
        <label for="location">Ubicación</label>
        <input
          pInputText
          id="location"
          formControlName="location"
          placeholder="Ingrese la ubicación"
          [ngClass]="{
            'ng-invalid ng-touched':
              registerForm.controls['location'].invalid &&
              registerForm.controls['location'].touched
          }"
        />
        <p-message
          *ngIf="
            registerForm.controls['location']?.invalid &&
            registerForm.controls['location']?.touched
          "
          severity="error"
          text="La ubicación es requerida."
        ></p-message>
      </div>

      <!-- Botones -->
      <div class="button-container">
        <p-button
          type="button"
          label="Volver"
          styleClass="p-button-secondary"
          (click)="goBack()"
        ></p-button>
        <p-button
          type="submit"
          label="Registrarse"
          [disabled]="registerForm.invalid"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
