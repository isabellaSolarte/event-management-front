<div class="form-container">
    <p-card header="Registro de Evento" class="form-card">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
        <!-- Nombre -->
        <div class="field">
          <label for="name">Nombre</label>
          <input pInputText id="name" formControlName="name" placeholder="Ingrese el nombre del evento" />
          <p-message *ngIf="registerForm.controls['name']?.invalid && registerForm.controls['name']?.touched" severity="error">
            El nombre es requerido.
          </p-message>
        </div>
  
        <!-- Descripción -->
        <div class="field">
          <label for="description">Descripción</label>
          <input pInputText id="description" formControlName="description" placeholder="Ingrese la descripción" />
          <p-message *ngIf="registerForm.controls['description']?.invalid && registerForm.controls['description']?.touched" severity="error">
            La descripción es requerida.
          </p-message>
        </div>
  
        <!-- Fecha -->
        <div class="field">
          <label for="date">Fecha</label>
          <input pInputText id="date" formControlName="date" type="date" />
          <p-message *ngIf="registerForm.controls['date']?.invalid && registerForm.controls['date']?.touched" severity="error">
            La fecha es requerida.
          </p-message>
        </div>
  
        <!-- Ubicación -->
        <div class="field">
          <label for="location">Ubicación</label>
          <input pInputText id="location" formControlName="location" placeholder="Ingrese la ubicación" />
          <p-message *ngIf="registerForm.controls['location']?.invalid && registerForm.controls['location']?.touched" severity="error">
            La ubicación es requerida.
          </p-message>
        </div>
  
        <!-- Botón de Registro -->
        <p-button type="submit" label="Registrarse" [disabled]="registerForm.invalid"></p-button>
      </form>
    </p-card>
  </div>
